on:
  push:
    branches: ["main", "master"] # ë‘˜ ë‹¤ ì‘ë™í•˜ê²Œ í•¨
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ” ë””ë²„ê¹… ë‹¨ê³„ ì¶”ê°€
      - name: Debug Secrets
        env:
          MY_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Checking Secrets..."
          if [ -z "$MY_KEY" ]; then
            echo "âŒ Error: GROQ_API_KEY is EMPTY!"
            exit 1
          else
            echo "âœ… GROQ_API_KEY found (length: ${#MY_KEY})"
          fi

      - name: Inject Secrets
        run: |
          sed -i 's|__SECRET_SHEET_URL__|${{ secrets.PRIVATE_SHEET_URL }}|g' index.html
          sed -i 's|__SECRET_GROQ_KEY__|${{ secrets.GROQ_API_KEY }}|g' index.html
          
          # ì£¼ì… ì˜ ëëŠ”ì§€ í™•ì¸ (ì• 10ê¸€ìë§Œ ì¶œë ¥)
          grep "const INJECTED_KEY" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
