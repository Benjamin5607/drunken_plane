on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ”¥ [ìˆ˜ì •ë¨] API Key ì£¼ì… ë°©ì‹ ê°•í™”
      - name: Inject Secrets
        env:
          SHEET_URL: ${{ secrets.PRIVATE_SHEET_URL }}
          GROQ_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # index.html íŒŒì¼ì—ì„œ í”Œë ˆì´ìŠ¤í™€ë”ë¥¼ ì°¾ì•„ì„œ ì‹œí¬ë¦¿ ê°’ìœ¼ë¡œ êµì²´
          sed -i "s|__SECRET_SHEET_URL__|$SHEET_URL|g" index.html
          sed -i "s|__SECRET_GROQ_KEY__|$GROQ_KEY|g" index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
