<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drunken Plane üç∏</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* üé® THEME: Champagne Gold & Midnight Black */
        :root { 
            --theme: #d4af37; 
            --bg: #050505; 
            --card-bg: rgba(25, 25, 30, 0.95); 
            --text: #f0f0f0; 
        }
        
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Layout & Background */
        .page { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            display: flex; flex-direction: column; 
            background: url('./bg.png') no-repeat center center fixed; 
            background-size: cover; 
        }
        .page::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.88); z-index:-1; } /* Î∞∞Í≤Ω Ïñ¥Îë°Í≤å */
        
        .hidden-left { transform: translateX(-100%); } 
        .hidden-right { transform: translateX(100%); } 
        .active { transform: translate(0, 0); }

        /* Navigation */
        .top-nav { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; z-index: 500; backdrop-filter: blur(5px); }
        .passport-btn { font-size: 24px; cursor: pointer; border: 1px solid var(--theme); padding: 5px; border-radius: 10px; background: rgba(212, 175, 55, 0.15); transition: 0.2s; }
        .passport-btn:active { transform: scale(0.95); }
        
        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn { background: #222; border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 12px; }
        .lang-btn.active { background: var(--theme); color: black; font-weight: bold; border-color: var(--theme); }

        /* Main Header */
        .header-title { text-align: center; padding: 25px 0 15px 0; }
        .header-title div { color: var(--theme); font-size: 26px; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
        
        /* Filters */
        .country-select-container { text-align: center; margin-bottom: 15px; }
        #country-select { width: 85%; padding: 12px; background: #111; border: 1px solid var(--theme); color: white; border-radius: 10px; font-size: 16px; outline: none; }
        
        .filter-box { display: flex; gap: 8px; overflow-x: auto; padding: 0 20px 15px 20px; scrollbar-width: none; }
        .type-btn { padding: 8px 16px; border-radius: 20px; font-size: 12px; background: #1a1a1a; color: #aaa; border: 1px solid #444; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .type-btn.selected { background: var(--theme); color: black; font-weight: bold; border-color: var(--theme); }

        /* List */
        .list-container { flex: 1; overflow-y: auto; padding: 0 20px 100px 20px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 15px; position: relative; backdrop-filter: blur(5px); }
        .card.visited { border: 1px solid var(--theme); box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }
        .visited-badge { position: absolute; top: -8px; right: -8px; background: var(--theme); color: black; font-weight: bold; padding: 4px 10px; border-radius: 12px; font-size: 10px; }
        
        .card-name { font-size: 18px; font-weight: bold; color: var(--theme); margin-bottom: 4px; }
        .card-sub { font-size: 12px; color: #888; margin-bottom: 8px; font-style: italic; }
        .card-desc { font-size: 13px; color: #ccc; margin-bottom: 15px; line-height: 1.5; }
        
        .card-actions { display: flex; gap: 10px; }
        .action-btn { flex: 1; background: var(--theme); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .map-btn { background: #333; color: white; border: 1px solid #555; }

        /* Emily Button */
        .emily-btn { position: fixed; bottom: 30px; right: 20px; width: 75px; height: 75px; border-radius: 50%; background: black url('./emily.jpg') no-repeat center center; background-size: cover; border: 3px solid var(--theme); z-index: 999; cursor: pointer; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); transition: transform 0.2s; }
        .emily-btn:active { transform: scale(0.9); }

        /* Pages (Chat, Map, Detail) */
        .sub-nav { display: flex; align-items: center; height: 60px; padding: 0 20px; background: #111; border-bottom: 1px solid #333; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; margin-right: 15px; cursor: pointer; }
        .nav-title { font-weight: bold; font-size: 18px; color: var(--theme); }

        /* Chat */
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: rgba(0,0,0,0.8); }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 16px; font-size: 14px; line-height: 1.5; }
        .msg.bot { background: #222; border: 1px solid #333; align-self: flex-start; color: #eee; border-top-left-radius: 4px; }
        .msg.user { background: var(--theme); color: black; align-self: flex-end; border-top-right-radius: 4px; font-weight: 600; }
        .chat-input-area { padding: 15px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        .chat-input { flex: 1; padding: 12px; border-radius: 10px; background: #222; border: 1px solid #444; color: white; outline: none; }
        .chat-send { background: var(--theme); border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .reco-btn { margin-top: 8px; padding: 10px; background: var(--theme); color: black; border-radius: 8px; font-weight: bold; cursor: pointer; border:none; width: 100%; text-align: left; }

        /* Map Search */
        .map-search-box { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; display: flex; gap: 10px; z-index: 1000; }
        .map-input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 2px solid var(--theme); background: rgba(0,0,0,0.85); color: white; outline: none; }
        .gps-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--theme); border: none; color: black; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Detail */
        #detail-map { width: 100%; height: 35vh; border-bottom: 2px solid var(--theme); }
        .review-box { flex: 1; overflow-y: auto; padding: 25px; background: rgba(0,0,0,0.95); }
        .review-title { font-size: 24px; color: var(--theme); font-weight: bold; margin-bottom: 5px; }
        .review-content { font-size: 15px; line-height: 1.8; color: #ddd; white-space: pre-wrap; font-family: 'Georgia', serif; }

        /* Passport */
        .passport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; overflow-y: auto; }
        .stamp { aspect-ratio: 1; border: 2px dashed #444; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; background: #161616; text-align: center; padding: 5px; }
        .stamp.active { border: 2px solid var(--theme); background: rgba(212, 175, 55, 0.1); color: var(--theme); }
        .stamp-icon { font-size: 24px; margin-bottom: 5px; }
        
        /* Leaflet Custom */
        .leaflet-popup-content-wrapper { background: #1a1a1a; color: white; border: 1px solid var(--theme); }
        .leaflet-popup-content { margin: 10px; color: #ccc; }
        .popup-btn { width: 100%; margin-top: 5px; padding: 5px; background: var(--theme); color: black; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="page-main" class="page active">
        <div class="top-nav">
            <div class="passport-btn" onclick="nav('page-passport')">ü•É</div>
            <div class="lang-switcher">
                <div class="lang-btn active" id="lang-KO" onclick="setLang('KO')">KR</div>
                <div class="lang-btn" id="lang-EN" onclick="setLang('EN')">EN</div>
            </div>
        </div>
        <div class="header-title"><div>DRUNKEN PLANE</div></div>
        
        <div class="country-select-container">
            <select id="country-select" onchange="filterCountry(this.value)"></select>
        </div>
        <div class="filter-box" id="filter-box"></div>
        <div class="list-container" id="place-list">
            <div style="text-align:center; padding:30px; color:#666;">
                Loading Bar Data...<br>üç∏
            </div>
        </div>
        <div class="emily-btn" onclick="nav('page-chat'); startChat();"></div>
    </div>

    <div id="page-map" class="page hidden-right">
        <div class="sub-nav">
            <button class="back-btn" onclick="nav('page-main')">üè†</button> 
            <div class="nav-title">WORLD BAR MAP</div>
        </div>
        <div class="map-search-box">
            <input id="map-input" class="map-input" type="text" placeholder="Search Bar..." onkeydown="if(event.key==='Enter') searchMap()">
            <button class="gps-btn" onclick="panToUser()">‚óé</button>
        </div>
        <div id="world-map" style="width:100%; height:100%;"></div>
    </div>

    <div id="page-chat" class="page hidden-right">
        <div class="sub-nav">
            <button class="back-btn" onclick="nav('page-main')">‚Üì</button> 
            <div class="nav-title">Bartender Emily</div>
        </div>
        <div id="chat-box" class="chat-container"></div>
        <div class="chat-input-area">
            <input id="chat-input" class="chat-input" type="text" placeholder="Recommended drink?" onkeydown="if(event.key==='Enter') sendChat()">
            <button class="chat-send" onclick="sendChat()">‚û§</button>
        </div>
    </div>

    <div id="page-detail" class="page hidden-right">
        <div class="sub-nav">
            <button class="back-btn" onclick="nav('page-main')">‚Üê</button> 
            <div class="nav-title">Tasting Note</div>
        </div>
        <div id="detail-map"></div>
        <div class="review-box">
            <div id="review-title" class="review-title">Loading...</div>
            <div id="review-sub" style="color:#888; margin-bottom:15px; font-style:italic;"></div>
            <div id="review-content" class="review-content">
                Emily is preparing your drink... ü•É<br>Checking reviews...
            </div>
            <div style="margin-top:30px; display:flex; gap:10px;">
                <button id="btn-google-map" class="action-btn map-btn">üó∫Ô∏è GOOGLE MAP</button>
                <button id="btn-stamp" class="action-btn">ü•Ç CHEERS (STAMP)</button>
            </div>
        </div>
    </div>

    <div id="page-passport" class="page hidden-left">
        <div class="sub-nav">
            <button class="back-btn" onclick="nav('page-main')">‚Üê</button> 
            <div class="nav-title">DRINK LOG</div>
        </div>
        <div id="stamp-grid" class="passport-grid"></div>
    </div>

    <script type="module">
        import { AIBrain } from './ai_brain.js';

        // ‚úÖ [CHECK] ÎßàÎãàÏïÑÎãòÏù¥ Ï£ºÏã† Íµ¨Í∏Ä ÏãúÌä∏ Ï£ºÏÜå Ï†ÅÏö© ÏôÑÎ£å!
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIfH4gg0a9eZp7xYu35eBGjSgCkOZqwptCgyzMG6RI_iHvOx11EF31HbvO-GL3iRwwUnnLpM2ZVH7O/pub?output=csv";
        
        let GROQ_API_KEY = ""; 
        let PLACE_DB = {};
        let currentLang = 'KO';
        let currentFilter = 'All';
        let currentCountry = '';
        let visitedPlaces = JSON.parse(localStorage.getItem('drunken_visited') || '[]');
        let userLat = null, userLon = null;
        let emily = null;
        let mapInstance = null, detailMapInstance = null, markerLayer = null;
        let chatHistory = [];

        // üìù Î≤àÏó≠ Îç∞Ïù¥ÌÑ∞
        const TRANSLATIONS = {
            "KO": { ai: "Korean", greet: "Ïñ¥ÏÑúÏò§ÏÑ∏Ïöî! üç∏ Ïò§ÎäòÏùÄ Ïñ¥Îñ§ Ïà†Ïù¥ ÎãπÍ∏∞ÏãúÎÇòÏöî?", filters: ["üåê Ï†ÑÏ≤¥", "ü•É ÏúÑÏä§ÌÇ§", "üç∫ Îß•Ï£º", "üç∑ ÏôÄÏù∏", "üçπ ÏπµÌÖåÏùº", "üè∫ Ï†ÑÌÜµÏ£º"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] },
            "EN": { ai: "English", greet: "Welcome! üç∏ What are you drinking tonight?", filters: ["üåê All", "ü•É Whisky", "üç∫ Beer", "üç∑ Wine", "üçπ Cocktail", "üè∫ Local"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] }
        };

        // üöÄ Ï¥àÍ∏∞Ìôî
        window.onload = async () => {
            const key = prompt("üîë Please enter Groq API Key for Drunken Plane:");
            if(key) { 
                GROQ_API_KEY = key; 
                emily = new AIBrain(GROQ_API_KEY, TRANSLATIONS[currentLang]); 
            }
            await loadData();
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => { 
                    userLat = pos.coords.latitude; 
                    userLon = pos.coords.longitude; 
                    renderList(); // Í±∞Î¶¨ Í≥ÑÏÇ∞ ÌõÑ Î¶¨Ïä§Ìä∏ Í∞±Ïã†
                });
            }
        };

        // üíæ Îç∞Ïù¥ÌÑ∞ Î°úÎìú (CSV ÌååÏã± Í∞ïÌôî)
        async function loadData() {
            try {
                const res = await fetch(SHEET_CSV_URL);
                if (!res.ok) throw new Error("Network Error");
                const text = await res.text();
                
                // üî• [ÌïµÏã¨] ÏâºÌëúÍ∞Ä Ìè¨Ìï®Îêú Î¨∏ÏûêÏó¥ÎèÑ Ï≤òÎ¶¨ÌïòÎäî Ï†ïÍ∑úÏãù ÌååÏÑú
                const rows = text.split('\n').map(row => {
                    const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                    return row.split(regex).map(cell => {
                        let val = cell.trim();
                        if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                        return val.replace(/""/g, '"');
                    });
                });
                
                const headers = rows[0].map(h => h.trim());
                PLACE_DB = {};
                
                for(let i=1; i<rows.length; i++) {
                    if(rows[i].length < headers.length) continue;
                    let obj = {};
                    rows[i].forEach((v, k) => { if(headers[k]) obj[headers[k]] = v; });
                    
                    if(obj.Country) {
                        if(!PLACE_DB[obj.Country]) PLACE_DB[obj.Country] = [];
                        obj.lat = parseFloat(obj.lat);
                        obj.lon = parseFloat(obj.lon);
                        PLACE_DB[obj.Country].push(obj);
                    }
                }
                
                // Íµ≠Í∞Ä ÏÑ†ÌÉù Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
                const select = document.getElementById('country-select');
                select.innerHTML = "";
                Object.keys(PLACE_DB).sort().forEach(c => { 
                    const opt = document.createElement('option'); 
                    opt.value = c; opt.innerText = c; 
                    select.appendChild(opt); 
                });
                
                if(Object.keys(PLACE_DB).length > 0) { 
                    currentCountry = Object.keys(PLACE_DB)[0]; 
                    renderFilters(); 
                    renderList(); 
                } else {
                    document.getElementById('place-list').innerHTML = "<div style='text-align:center;padding:20px;'>üì≠ No Data Found. Check Sheet.</div>";
                }

            } catch(e) { 
                console.error(e); 
                alert("DB Connection Failed. Using Offline Mode."); 
            }
        }

        // üß≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        window.nav = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active', 'hidden-right', 'hidden-left'));
            document.getElementById(id).classList.add('active');
            if(id === 'page-map') initMap();
            if(id === 'page-passport') renderPassport();
        };

        // üåê Ïñ∏Ïñ¥ ÏÑ§Ï†ï
        window.setLang = (l) => {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${l}`).classList.add('active');
            if(emily) emily.t = TRANSLATIONS[l];
            renderFilters();
            renderList();
        };

        // üè∑Ô∏è ÌïÑÌÑ∞ Î†åÎçîÎßÅ
        function renderFilters() {
            const box = document.getElementById('filter-box');
            box.innerHTML = '';
            TRANSLATIONS[currentLang].filters.forEach((label, idx) => {
                const type = TRANSLATIONS[currentLang].types[idx];
                const btn = document.createElement('div');
                btn.className = `type-btn ${currentFilter === type ? 'selected' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { currentFilter = type; renderFilters(); renderList(); };
                box.appendChild(btn);
            });
        }

        window.filterCountry = (c) => { currentCountry = c; renderList(); };

        // üìã Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            const list = document.getElementById('place-list');
            list.innerHTML = '';
            const places = PLACE_DB[currentCountry] || [];
            
            // ÌïÑÌÑ∞ÎßÅ: Ï†ÑÏ≤¥Î≥¥Í∏∞ or Ïπ¥ÌÖåÍ≥†Î¶¨ Ìè¨Ìï® Ïó¨Î∂Ä
            const filtered = places.filter(p => {
                if(currentFilter === 'All') return true;
                return (p.category && p.category.includes(currentFilter));
            });

            filtered.forEach(p => {
                const isVisited = visitedPlaces.includes(p.name);
                const desc = currentLang === 'KO' ? (p.desc_ko || "") : (p.desc_en || p.desc_ko || "");
                
                let distHtml = "";
                // ÏóêÎ∞ÄÎ¶¨ ÎáåÍ∞Ä ÏûàÏúºÎ©¥ Í±∞Î¶¨ Í≥ÑÏÇ∞
                if(userLat && userLon && p.lat && p.lon && emily) {
                    const dist = emily.calculateDistance(userLat, userLon, p.lat, p.lon);
                    distHtml = `<span style="font-size:12px;color:#888;">(üìç ${dist.toFixed(1)}km)</span>`;
                }

                const el = document.createElement('div');
                el.className = `card ${isVisited ? 'visited' : ''}`;
                
                // HTTPS Íµ¨Í∏Ä Îßµ ÎßÅÌÅ¨ ÏÉùÏÑ±
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.name + ' ' + p.address)}`;
                
                el.innerHTML = `
                    ${isVisited ? '<div class="visited-badge">üèÜ VISITED</div>' : ''}
                    <div class="card-name">${p.name} ${distHtml}</div>
                    <div class="card-sub">${p.category} | ${p.label}</div>
                    <div class="card-desc">${desc}</div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="openReview('${p.name.replace(/'/g, "\\'")}', '${currentCountry}')">AI REVIEW</button>
                        <button class="action-btn map-btn" onclick="window.open('${mapUrl}', '_blank')">MAP</button>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        // üìù ÏÉÅÏÑ∏ Î¶¨Î∑∞ (AI)
        window.openReview = async (name, country) => {
            nav('page-detail');
            document.getElementById('review-title').innerText = name;
            document.getElementById('review-sub').innerText = country;
            document.getElementById('review-content').innerText = "Emily is preparing your drink... ü•É\n(Thinking...)";
            
            let place = null;
            if(PLACE_DB[country]) place = PLACE_DB[country].find(p => p.name === name);

            // ÎØ∏ÎãàÎßµ ÌëúÏãú
            if(place && place.lat) {
                if(detailMapInstance) detailMapInstance.remove();
                detailMapInstance = L.map('detail-map').setView([place.lat, place.lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMapInstance);
                L.marker([place.lat, place.lon]).addTo(detailMapInstance);
            } else {
                document.getElementById('detail-map').innerHTML = "<div style='display:flex;align-items:center;justify-content:center;height:100%;color:#666;'>No GPS Data</div>";
            }

            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ïó∞Í≤∞
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + ' ' + country)}`;
            document.getElementById('btn-google-map').onclick = () => window.open(mapUrl, '_blank');
            document.getElementById('btn-stamp').onclick = () => { 
                if(!visitedPlaces.includes(name)) { 
                    visitedPlaces.push(name); 
                    localStorage.setItem('drunken_visited', JSON.stringify(visitedPlaces)); 
                    alert("Cheers! ü•Ç Stamped."); 
                } else {
                    alert("Already drunk here! üòµ");
                }
            };

            // AI Ìò∏Ï∂ú
            if(emily) { 
                const review = await emily.writeReview(name, country, false, place); 
                document.getElementById('review-content').innerHTML = review; 
            }
        };

        // üí¨ Ï±ÑÌåÖ ÏãúÏä§ÌÖú
        window.startChat = () => { 
            if(chatHistory.length === 0) addMsg(TRANSLATIONS[currentLang].greet, 'bot'); 
        };
        
        window.sendChat = async () => {
            const inp = document.getElementById('chat-input'); 
            const txt = inp.value.trim(); 
            if(!txt) return;
            
            addMsg(txt, 'user'); 
            inp.value = '';
            
            if(emily) {
                const userLoc = userLat ? {lat:userLat, lon:userLon} : null;
                const reply = await emily.ask(txt, chatHistory, PLACE_DB, currentCountry, userLoc);
                
                // [Ïû•ÏÜåÎ™Ö] -> Î≤ÑÌäºÏúºÎ°ú Î≥ÄÌôò
                let fmtReply = reply.replace(/\[(.*?)\](\s*\(External\))?/g, (match, p1, p2) => {
                    const name = p1;
                    const isExternal = !!p2; 
                    const btnClass = "reco-btn";
                    const label = isExternal ? `üåê ${name} (Search)` : `üìç ${name}`;
                    return `<br><button class="${btnClass}" onclick="openReview('${name.replace(/'/g, "\\'")}', '${currentCountry}')">${label}</button>`;
                });
                
                addMsg(fmtReply, 'bot');
                chatHistory.push({role:'user',content:txt}, {role:'assistant',content:reply});
            }
        };
        
        function addMsg(txt, role) { 
            const box = document.getElementById('chat-box'); 
            const el = document.createElement('div'); 
            el.className = `msg ${role}`; 
            el.innerHTML = txt; 
            box.appendChild(el); 
            box.scrollTop = box.scrollHeight; 
        }
        
        // üó∫Ô∏è ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî (ÎßàÏª§ Ï∞çÍ∏∞)
        window.initMap = () => {
            if(!mapInstance) { 
                mapInstance = L.map('world-map').setView([20,0], 2); 
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance); 
                markerLayer = L.layerGroup().addTo(mapInstance);
            }
            markerLayer.clearLayers();
            
            // Î™®Îì† Íµ≠Í∞ÄÏùò Î™®Îì† Ïû•ÏÜå ÎßàÏª§ Ï∞çÍ∏∞
            for(let c in PLACE_DB) {
                PLACE_DB[c].forEach(p => {
                    if(p.lat && p.lon) {
                        const html = `
                            <div style="color:black; text-align:center;">
                                <b>${p.name}</b><br>
                                <span style="font-size:10px;">${p.category}</span><br>
                                <button class="popup-btn" onclick="openReview('${p.name.replace(/'/g, "\\'")}', '${c}')">REVIEW</button>
                            </div>
                        `;
                        L.marker([p.lat, p.lon]).addTo(markerLayer).bindPopup(html);
                    }
                });
            }
        };
        
        // Îßµ Í≤ÄÏÉâ
        window.searchMap = () => {
            const q = document.getElementById('map-input').value.toLowerCase();
            if(!q) return;
            let found = false;
            for(let c in PLACE_DB) {
                for(let p of PLACE_DB[c]) {
                    if((p.name+p.address).toLowerCase().includes(q)) {
                        if(p.lat) {
                            mapInstance.setView([p.lat, p.lon], 16);
                            L.popup().setLatLng([p.lat, p.lon]).setContent(`<b>${p.name}</b>`).openOn(mapInstance);
                            found = true; 
                            break;
                        }
                    }
                }
                if(found) break;
            }
            if(!found) alert("Not found in DB");
        }

        window.panToUser = () => {
            if(userLat && userLon) mapInstance.setView([userLat, userLon], 14);
            else alert("GPS Signal Lost");
        }

        // üé´ Ïó¨Í∂å Î†åÎçîÎßÅ
        function renderPassport() { 
            const g = document.getElementById('stamp-grid'); 
            g.innerHTML=''; 
            [...visitedPlaces].reverse().forEach(n => {
                const e = document.createElement('div');
                e.className = 'stamp active';
                e.innerHTML=`<div class="stamp-icon">üç∑</div><div>${n}</div>`;
                g.appendChild(e);
            });
        }
    </script>
