<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drunken Plane üç∏</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* üé® THEME: Gold & Dark (Luxurious Bar) */
        :root { 
            --theme: #d4af37; /* Metallic Gold */
            --theme-ext: #a855f7; /* Purple for External */
            --bg: #050505; 
            --card-bg: rgba(20, 20, 25, 0.9);
            --text: #e0e0e0; 
        }
        
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Layout */
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; background: var(--bg); z-index: 100; }
        .hidden-left { transform: translateX(-100%); }
        .hidden-right { transform: translateX(100%); }
        .active { transform: translate(0, 0); }

        /* Nav */
        .top-nav { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 500; background: rgba(0,0,0,0.8); border-bottom: 1px solid #333; }
        .passport-btn { font-size: 24px; cursor: pointer; background: rgba(212, 175, 55, 0.1); padding: 8px; border-radius: 12px; border: 1px solid var(--theme); }
        
        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn { background: rgba(0,0,0,0.6); border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 20px; cursor: pointer; font-size: 14px; }
        .lang-btn.active { background: var(--theme); color: black; border-color: var(--theme); font-weight: bold; }

        /* Main */
        .header-title { text-align: center; padding: 15px 0; }
        .header-title div { color: var(--theme); font-size: 26px; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .map-trigger-btn { margin-top: 10px; padding: 10px 25px; background: var(--theme); color: black; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 13px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        .country-select-container { text-align: center; margin: 10px 0; }
        #country-select { width: 85%; max-width: 400px; padding: 12px; background: #111; border: 1px solid var(--theme); color: white; border-radius: 10px; font-size: 16px; outline: none; }

        .filter-container { width: 100%; padding: 10px 0; overflow-x: auto; display: flex; gap: 8px; justify-content: center; scrollbar-width: none; }
        .type-btn { padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; background: #1a1a1a; color: #777; border: 1px solid #333; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .type-btn.selected { background: var(--theme); color: black; border-color: var(--theme); }

        .list-container { flex: 1; overflow-y: auto; padding: 0 20px 100px 20px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 15px; position: relative; }
        .card.visited { border: 2px solid var(--theme); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .visited-badge { position: absolute; top: -8px; right: -8px; background: var(--theme); color: black; font-weight: bold; padding: 4px 10px; border-radius: 12px; font-size: 10px; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .card-name { font-size: 18px; font-weight: bold; color: var(--theme); }
        .card-label { font-size: 10px; padding: 3px 8px; border-radius: 6px; background: rgba(212, 175, 55, 0.1); color: var(--theme); border: 1px solid var(--theme); }
        .card-desc { font-size: 13px; color: #aaa; line-height: 1.5; margin-bottom: 15px; }
        .card-actions { display: flex; gap: 8px; }
        .action-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; font-size: 12px; cursor: pointer; }
        .btn-review { background: var(--theme); color: black; }
        .btn-map { background: #333; color: white; border: 1px solid #555; }

        /* Emily Button */
        .bartender-btn { position: fixed; bottom: 30px; right: 20px; width: 75px; height: 75px; border-radius: 50%; background: #000 url('./emily.jpg') no-repeat center center; background-size: cover; border: 3px solid var(--theme); z-index: 999; cursor: pointer; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }

        /* Chat */
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .chat-msg { max-width: 80%; padding: 12px 16px; border-radius: 16px; font-size: 14px; line-height: 1.5; }
        .chat-bot { align-self: flex-start; background: #222; border: 1px solid #333; color: #eee; border-top-left-radius: 4px; }
        .chat-user { align-self: flex-end; background: var(--theme); color: black; border-top-right-radius: 4px; font-weight: bold; }
        .chat-input-area { padding: 15px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        .chat-input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; outline: none; }
        .chat-send { padding: 0 20px; background: var(--theme); color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .reco-btn { margin-top: 8px; padding: 10px; background: var(--theme); border: none; border-radius: 8px; color: black; font-size: 13px; font-weight: bold; cursor: pointer; width: 100%; text-align: left; }
        .reco-btn.external { background: var(--theme-ext); color: white; border: 1px dashed #d8b4fe; }

        /* Detail */
        #detail-map { width: 100%; height: 35vh; border-bottom: 2px solid var(--theme); }
        .review-box { flex: 1; overflow-y: auto; padding: 25px; }
        .review-title { font-size: 24px; color: var(--theme); font-weight: bold; margin-bottom: 5px; }
        .review-content { font-size: 15px; line-height: 1.8; color: #ddd; white-space: pre-wrap; font-family: 'Segoe UI', serif; }
        .btn-add-db { background: var(--theme-ext); color: white; margin-top: 10px; padding: 10px; border:none; border-radius:8px; width:100%; font-weight:bold; cursor:pointer;}

        /* Map Search */
        .map-search-box { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; display: flex; gap: 10px; z-index: 1000; }
        .map-input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 2px solid var(--theme); background: rgba(0,0,0,0.85); color: white; outline: none; }
        .gps-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--theme); border: none; color: black; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Passport */
        .passport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; overflow-y: auto; }
        .stamp { aspect-ratio: 1; border: 2px dashed #444; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; background: #111; text-align: center; padding: 5px; }
        .stamp.active { border: 2px solid var(--theme); background: rgba(212, 175, 55, 0.1); color: var(--theme); }
        
        .leaflet-popup-content { color: #333; }
    </style>
</head>
<body>

    <div id="page-main" class="page active">

            <div id="add-db-area"></div>
