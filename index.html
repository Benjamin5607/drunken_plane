    <style>
        /* üé® THEME */
        :root { --theme: #d4af37; --bg: #050505; --card-bg: rgba(30, 30, 35, 0.95); --text: #f0f0f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* üì± PAGES */
        .page { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; 
            background: url('./bg.png') no-repeat center center/cover; 
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s;
            z-index: 0; pointer-events: none; opacity: 0; transform: translateX(100%);
        }
        .page::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index:-1; }
        .page.active { transform: translateX(0); opacity: 1; z-index: 10; pointer-events: auto; }
        .page.hidden-left { transform: translateX(-30%); opacity: 0; pointer-events: none; } 
        .page.hidden-right { transform: translateX(100%); opacity: 0; pointer-events: none; }

        /* üß≠ TOP NAV */
        .top-nav { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: rgba(0,0,0,0.95); border-bottom: 1px solid #333; z-index: 100; flex-shrink: 0; }
        .icon-btn { font-size: 24px; cursor: pointer; border: 1px solid var(--theme); padding: 5px 10px; border-radius: 8px; background: rgba(212, 175, 55, 0.1); color: var(--theme); }
        .header-title { font-size: 20px; font-weight: 900; color: var(--theme); letter-spacing: 2px; }
        
        /* üá∞üá∑ LANG SWITCHER */
        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn { background: #222; border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .lang-btn.active { background: var(--theme); color: black; border-color: var(--theme); }

        /* UI COMPONENTS */
        .country-select-container { padding: 10px 20px; }
        #country-select { width: 100%; padding: 12px; background: #111; border: 1px solid var(--theme); color: white; border-radius: 8px; font-size: 16px; outline:none; }
        .filter-box { display: flex; gap: 8px; overflow-x: auto; padding: 0 20px 10px 20px; scrollbar-width: none; flex-shrink: 0; }
        .type-btn { padding: 8px 15px; border-radius: 20px; font-size: 12px; background: #222; color: #aaa; border: 1px solid #444; white-space: nowrap; cursor: pointer; }
        .type-btn.selected { background: var(--theme); color: black; font-weight: bold; border-color: var(--theme); }
        .list-container { flex: 1; overflow-y: auto; padding: 0 20px 80px 20px; }
        
        .card { background: var(--card-bg); border: 1px solid #444; border-radius: 12px; padding: 15px; margin-bottom: 12px; }
        .card.visited { border: 1px solid var(--theme); }
        .visited-badge { display: inline-block; background: var(--theme); color: black; font-weight: bold; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-bottom: 5px; }
        .card-name { font-size: 18px; font-weight: bold; color: var(--theme); }
        .card-sub { font-size: 12px; color: #888; margin-bottom: 8px; }
        .card-desc { font-size: 13px; color: #ccc; margin-bottom: 12px; line-height: 1.4; }
        .card-actions { display: flex; gap: 8px; }
        .action-btn { flex: 1; background: var(--theme); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .map-btn { background: #333; color: white; border: 1px solid #555; }

        .emily-btn { position: fixed; bottom: 30px; right: 20px; width: 75px; height: 75px; border-radius: 50%; background: black url('./emily.jpg') no-repeat center center/cover; border: 2px solid var(--theme); z-index: 999; cursor: pointer; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }

        .sub-nav { display: flex; align-items: center; height: 60px; padding: 0 15px; background: #111; border-bottom: 1px solid #333; flex-shrink:0; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; margin-right: 15px; cursor: pointer; }
        .nav-title { font-weight: bold; font-size: 18px; color: var(--theme); }
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; }
        .msg.bot { background: #222; align-self: flex-start; color: #eee; border: 1px solid #333; }
        .msg.user { background: var(--theme); align-self: flex-end; color: black; font-weight: bold; }
        .chat-input-area { padding: 15px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        .chat-input { flex: 1; padding: 12px; border-radius: 8px; background: #222; border: 1px solid #444; color: white; outline:none; }
        .chat-send { background: var(--theme); border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* üî• [Í≤ÄÏÉâ UI] */
        .map-search-container { 
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%); 
            width: 95%; max-width: 500px; z-index: 2000;
            display: flex; gap: 8px; 
        }
        .map-input { 
            flex: 1; padding: 12px 15px; border-radius: 8px; 
            background: rgba(0,0,0,0.9); color: white; 
            border: 2px solid var(--theme); font-size: 16px; outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        /* üî• 1. Í≤ÄÏÉâ Î≤ÑÌäº Í∏ÄÏûê Search */
        .search-btn {
            background: var(--theme); border: none; border-radius: 8px;
            color: black; font-weight: bold; padding: 0 18px; cursor: pointer;
            white-space: nowrap; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .gps-fab { 
            position: absolute; bottom: 30px; right: 20px;
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--theme); border: none;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: black; z-index: 2000; cursor: pointer;
        }
        
        #detail-map { width: 100%; height: 35vh; border-bottom: 2px solid var(--theme); }
        .review-box { flex: 1; overflow-y: auto; padding: 20px; }
        
        .passport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; overflow-y: auto; }
        .stamp { aspect-ratio: 1; border: 2px dashed #444; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; color: #666; font-size: 10px; }
        .stamp.active { border: 2px solid var(--theme); background: rgba(212, 175, 55, 0.1); color: #fff; }
        .leaflet-popup-content-wrapper { background: #222; color: white; border: 1px solid var(--theme); }
        .popup-btn { background: var(--theme); color:black; border:none; padding:5px 10px; border-radius:5px; font-size:11px; font-weight:bold; cursor:pointer; }
        .reco-btn { margin-top: 8px; padding: 8px; background: var(--theme); color: black; border-radius: 6px; font-weight: bold; cursor: pointer; border:none; width: 100%; text-align: left; }
    </style>
</head>

        <div class="sub-nav"><button class="back-btn" onclick="nav('page-main')">‚Üê</button> <div class="nav-title">PASSPORT</div></div>

    <script>
        // ‚úÖ ÏÑ§Ï†ï
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIfH4gg0a9eZp7xYu35eBGjSgCkOZqwptCgyzMG6RI_iHvOx11EF31HbvO-GL3iRwwUnnLpM2ZVH7O/pub?output=csv";
        const BOT_URL = "https://drunken-bot.wonbin-shim.workers.dev"; 

        // üî• 3. [ÏßÄÎèÑ ÎßÅÌÅ¨ Î∂ÑÍ∏∞ Ï≤òÎ¶¨] ÌïúÍµ≠=ÎÑ§Ïù¥Î≤Ñ, Ìï¥Ïô∏=Íµ¨Í∏Ä
        function getMapLink(name, country) {
            if (country && (country.includes("Korea") || country.includes("ÌïúÍµ≠"))) {
                return `https://map.naver.com/p/search/${encodeURIComponent(name)}`;
            } else {
                return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name)}`;
            }
        }

        // ‚úÖ AI Brain
        class AIBrain_Secure {
            constructor(botUrl) { this.botUrl = botUrl; }
            
            getDistance(lat1, lon1, lat2, lon2) {
                if (!lat1 || !lon1 || !lat2 || !lon2) return 99999;
                const R = 6371; 
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            }

            async ask(query, history, db, currentCountry, userLoc) {
                let context = "";
                let searchMode = "Global";
                
                const lang = window.currentLang;
                const descKey = lang === 'EN' ? 'desc_en' : 'desc_ko';
                const langInstruction = lang === 'KO' 
                    ? "Speak Korean. Tone: Flirty, Charming, Seductive (Call user 'ÏûêÍ∏∞Ïïº', 'Ïò§Îπ†')." 
                    : "Speak English. Tone: Flirty, Charming, Seductive (Call user 'Honey', 'Darling').";

                let targetCountry = currentCountry;
                const queryLower = query.toLowerCase();
                for (let c in db) {
                    if (queryLower.includes(c.toLowerCase())) {
                        targetCountry = c;
                        searchMode = "Target Country";
                        break;
                    }
                }

                if (searchMode === "Global" && userLoc && userLoc.lat) {
                    let nearbyPlaces = [];
                    for(let c in db) {
                        db[c].forEach(p => {
                            const d = this.getDistance(userLoc.lat, userLoc.lon, p.lat, p.lon);
                            if (d <= 10) nearbyPlaces.push({ ...p, dist: d });
                        });
                    }
                    if (nearbyPlaces.length > 0) {
                        nearbyPlaces.sort((a,b) => a.dist - b.dist);
                        context = "NEARBY (10km):\n" + nearbyPlaces.slice(0, 10).map(p => {
                            const desc = p[descKey] || p.desc_ko || "";
                            return `- [${p.name}] ${p.category} (${p.dist.toFixed(1)}km): ${desc}`;
                        }).join("\n");
                    }
                }

                if (context === "") {
                    if(db[targetCountry]) {
                        const places = db[targetCountry].slice(0, 15);
                        context = `REGION (${targetCountry}):\n` + places.map(p => {
                            const desc = p[descKey] || p.desc_ko || "";
                            return `- [${p.name}] ${p.category}: ${desc}`;
                        }).join("\n");
                    } else {
                        context = "No specific bar found.";
                    }
                }

                const sysPrompt = `You are Emily, a seductive and playful bartender.
                Personality: You love alcohol, late nights, and flirting. You are never boring.
                Language: ${langInstruction}
                User Loc: ${userLoc ? userLoc.lat + "," + userLoc.lon : "Unknown"}
                [SEARCH CONTEXT]: ${context}
                [RULES]
                1. Recommend from [NEARBY] first if available.
                2. Use emojis liberally (üíã, üç∑, üòâ, üî•).
                3. Always wrap place names in [Brackets].`;
                
                const messages = [{role:"system",content:sysPrompt}, ...history.slice(-2), {role:"user",content:query}];
                return await this._callBot(messages);
            }

            async writeReview(name, country) {
                const lang = window.currentLang === 'KO' 
                    ? "Speak Korean. Tone: Seductive, whispering secrets." 
                    : "Speak English. Tone: Seductive, whispering secrets.";
                const prompt = `Write a 'Bartender's Secret Review' for "${name}" in "${country}". 
                Structure: 1.üíã Mood 2.ü•É Best Drink 3.ü§´ Secret Tip. ${lang}. Use emojis.`;
                const messages = [{role:"user",content:prompt}];
                return await this._callBot(messages);
            }

            async _callBot(messages) {
                try {
                    const res = await fetch(this.botUrl, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ messages: messages })
                    });
                    if (res.ok) {
                        const data = await res.json();
                        return data.choices[0].message.content;
                    }
                } catch (e) { console.error(e); }
                return "Emily is busy... üíã (Error)";
            }
        }

        // ‚úÖ [Ï†ÑÏó≠ Î≥ÄÏàò]
        window.PLACE_DB = {};
        window.currentLang = 'KO';
        window.currentFilter = 'All';
        window.currentCountry = '';
        window.visitedPlaces = JSON.parse(localStorage.getItem('drunken_visited') || '[]');
        window.userLat = null;
        window.userLon = null;
        window.emily = null;
        window.mapInstance = null;
        window.detailMapInstance = null;
        window.markerLayer = null;
        window.chatHistory = [];

        const TRANSLATIONS = {
            "KO": { filters: ["üåê Ï†ÑÏ≤¥", "ü•É ÏúÑÏä§ÌÇ§", "üç∫ Îß•Ï£º", "üç∑ ÏôÄÏù∏", "üçπ ÏπµÌÖåÏùº", "üè∫ Ï†ÑÌÜµÏ£º"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] },
            "EN": { filters: ["üåê All", "ü•É Whisky", "üç∫ Beer", "üç∑ Wine", "üçπ Cocktail", "üè∫ Local"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] }
        };

        // ‚úÖ [ÌôîÎ©¥ Ï†ÑÌôò]
        window.nav = function(targetId) {
            document.querySelectorAll('.page').forEach(el => {
                if(el.id === targetId) {
                    el.classList.remove('hidden-left', 'hidden-right');
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                    if (targetId === 'page-main') el.classList.add('hidden-right');
                    else el.classList.add('hidden-left');
                }
            });
            if(targetId === 'page-map') initMap();
            if(targetId === 'page-passport') renderPassport();
        };

        // ‚úÖ [Ï¥àÍ∏∞Ìôî]
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("App Init...");
            window.emily = new AIBrain_Secure(BOT_URL);
            await loadData();
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    window.userLat = pos.coords.latitude;
                    window.userLon = pos.coords.longitude;
                    renderList();
                });
            }
        });

        // ‚úÖ [Îç∞Ïù¥ÌÑ∞ Î°úÎìú]
        async function loadData() {
            try {
                const res = await fetch(SHEET_CSV_URL);
                const text = await res.text();
                const rows = text.split('\n').map(row => {
                    let inQuote = false, tokens = [], token = "";
                    for(let i=0; i<row.length; i++) {
                        let c = row[i];
                        if(c === '"') { inQuote = !inQuote; }
                        else if(c === ',' && !inQuote) { tokens.push(token); token = ""; }
                        else { token += c; }
                    }
                    tokens.push(token);
                    return tokens.map(t => t.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                });

                const headers = rows[0];
                window.PLACE_DB = {};
                for(let i=1; i<rows.length; i++) {
                    if(rows[i].length < headers.length) continue;
                    let obj = {};
                    rows[i].forEach((v, k) => { if(headers[k]) obj[headers[k]] = v; });
                    if(obj.Country) {
                        if(!window.PLACE_DB[obj.Country]) window.PLACE_DB[obj.Country] = [];
                        obj.lat = parseFloat(obj.lat);
                        obj.lon = parseFloat(obj.lon);
                        window.PLACE_DB[obj.Country].push(obj);
                    }
                }

                const select = document.getElementById('country-select');
                if(select) {
                    select.innerHTML = "";
                    Object.keys(window.PLACE_DB).sort().forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c; opt.innerText = c;
                        select.appendChild(opt);
                    });
                    if(Object.keys(window.PLACE_DB).length > 0) {
                        window.currentCountry = Object.keys(window.PLACE_DB)[0];
                        renderFilters();
                        renderList();
                    }
                }
            } catch(e) { console.error(e); }
        }

        window.filterCountry = function(c) { window.currentCountry = c; renderList(); };

        function renderFilters() {
            const box = document.getElementById('filter-box');
            if(!box) return;
            box.innerHTML = '';
            TRANSLATIONS[window.currentLang].filters.forEach((label, idx) => {
                const type = TRANSLATIONS[window.currentLang].types[idx];
                const btn = document.createElement('div');
                btn.className = `type-btn ${window.currentFilter === type ? 'selected' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { window.currentFilter = type; renderFilters(); renderList(); };
                box.appendChild(btn);
            });
        }

        window.setLang = function(l) {
            window.currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${l}`).classList.add('active');
            renderFilters();
            renderList();
        };

        function renderList() {
            const list = document.getElementById('place-list');
            if(!list) return;
            list.innerHTML = '';
            const places = window.PLACE_DB[window.currentCountry] || [];
            const filtered = places.filter(p => window.currentFilter === 'All' || (p.category && p.category.includes(window.currentFilter)));

            filtered.forEach(p => {
                let distHtml = "";
                if(window.userLat && window.emily && p.lat) {
                    const dist = window.emily.getDistance(window.userLat, window.userLon, p.lat, p.lon);
                    distHtml = `<span style="font-size:12px;color:#888;">(üìç ${dist.toFixed(1)}km)</span>`;
                }
                const isVisited = window.visitedPlaces.includes(p.name);
                const el = document.createElement('div');
                el.className = `card ${isVisited ? 'visited' : ''}`;
                const safeName = p.name.replace(/'/g, "\\'");
                
                // üî• ÎÑ§Ïù¥Î≤Ñ/Íµ¨Í∏Ä Î∂ÑÍ∏∞ ÎßÅÌÅ¨
                const mapUrl = getMapLink(p.name, window.currentCountry);

                const desc = window.currentLang === 'EN' ? (p.desc_en || p.desc_ko || "") : (p.desc_ko || "");

                el.innerHTML = `
                    ${isVisited ? '<div class="visited-badge">üèÜ VISITED</div>' : ''}
                    <div class="card-name">${p.name} ${distHtml}</div>
                    <div class="card-sub">${p.category}</div>
                    <div class="card-desc">${desc}</div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="openReview('${safeName}', '${window.currentCountry}')">AI REVIEW</button>
                        <button class="action-btn map-btn" onclick="window.open('${mapUrl}', '_blank')">MAP</button>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        window.openReview = async function(name, country) {
            window.nav('page-detail');
            document.getElementById('review-title').innerText = name;
            document.getElementById('review-sub').innerText = country;
            document.getElementById('review-content').innerText = "Emily is tasting... üíã";
            
            let place = window.PLACE_DB[country] ? window.PLACE_DB[country].find(p => p.name === name) : null;
            
            if(place && place.lat) {
                if(window.detailMapInstance) window.detailMapInstance.remove();
                window.detailMapInstance = L.map('detail-map').setView([place.lat, place.lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.detailMapInstance);
                L.marker([place.lat, place.lon]).addTo(window.detailMapInstance);
            }

            // üî• ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄ Î≤ÑÌäºÎèÑ ÌïúÍµ≠/Ìï¥Ïô∏ Î∂ÑÍ∏∞
            const mapUrl = getMapLink(name, country);
            document.getElementById('btn-map-link').onclick = () => window.open(mapUrl, '_blank');
            document.getElementById('btn-stamp').onclick = () => { 
                if(!window.visitedPlaces.includes(name)) { 
                    window.visitedPlaces.push(name); 
                    localStorage.setItem('drunken_visited', JSON.stringify(window.visitedPlaces)); 
                    alert("Cheers! ü•Ç"); 
                } 
            };

            if(window.emily) { 
                const review = await window.emily.writeReview(name, country); 
                document.getElementById('review-content').innerHTML = review; 
            }
        };

        window.startChat = function() { 
            let msg = "";
            if (window.currentLang === 'KO') msg = "ÏôîÏñ¥? Í∏∞Îã§Î†∏ÏûñÏïÑ~ üíã Ïò§Îäò Î∞§Ïóî Î≠ê ÎßàÏã§Íπå?";
            else msg = "Hey Honey üíã Long time no see. What's your poison tonight? üç∑";
            if(window.chatHistory.length === 0) addMsg(msg, 'bot'); 
        };

        window.sendChat = async function() {
            const inp = document.getElementById('chat-input'); const txt = inp.value.trim(); if(!txt) return;
            addMsg(txt, 'user'); inp.value = '';
            
            if(window.emily) {
                const userLoc = window.userLat ? {lat:window.userLat, lon:window.userLon} : null;
                const reply = await window.emily.ask(txt, window.chatHistory, window.PLACE_DB, window.currentCountry, userLoc);
                let fmtReply = reply.replace(/\[(.*?)\]/g, (match, p1) => {
                    const safeName = p1.replace(/'/g, "\\'");
                    return `<br><button class="reco-btn" onclick="openReview('${safeName}', '${window.currentCountry}')">üìç ${p1}</button>`;
                });
                addMsg(fmtReply, 'bot');
                window.chatHistory.push({role:'user',content:txt}, {role:'assistant',content:reply});
            }
        };

        function addMsg(txt, role) { 
            const box = document.getElementById('chat-box'); 
            const el = document.createElement('div'); 
            el.className = `msg ${role}`; 
            el.innerHTML = txt; 
            box.appendChild(el); box.scrollTop = box.scrollHeight; 
        }

        // üî• 2. [ÏßÄÎèÑ ÌïÄ ÌÅ¥Î¶≠ Ïãú ÌåùÏóÖ] ÏÑ§Î™Ö + Î¶¨Î∑∞ + ÏßÄÎèÑ Î≤ÑÌäº
        window.initMap = function() {
            if(!window.mapInstance) { 
                window.mapInstance = L.map('world-map').setView([20,0], 2); 
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.mapInstance); 
                window.markerLayer = L.layerGroup().addTo(window.mapInstance);
            }
            if(window.markerLayer) window.markerLayer.clearLayers();
            for(let c in window.PLACE_DB) {
                window.PLACE_DB[c].forEach(p => {
                    if(p.lat && p.lon) {
                        const safeName = p.name.replace(/'/g, "\\'");
                        const mapUrl = getMapLink(p.name, c);
                        const desc = window.currentLang === 'EN' ? (p.desc_en || p.desc_ko || "") : (p.desc_ko || "");
                        const shortDesc = desc.length > 30 ? desc.substring(0, 30) + "..." : desc;

                        const popupHtml = `
                            <div style="text-align:center; color:black; min-width:150px;">
                                <div style="font-weight:bold; margin-bottom:5px; font-size:14px;">${p.name}</div>
                                <div style="font-size:11px; color:#555; margin-bottom:8px;">${shortDesc}</div>
                                <div style="display:flex; gap:5px; justify-content:center;">
                                    <button class="popup-btn" onclick="openReview('${safeName}', '${c}')">AI REVIEW</button>
                                    <button class="popup-btn" style="background:#333; color:white;" onclick="window.open('${mapUrl}', '_blank')">MAP</button>
                                </div>
                            </div>
                        `;
                        L.marker([p.lat, p.lon]).addTo(window.markerLayer).bindPopup(popupHtml);
                    }
                });
            }
        };
        
        window.searchMap = async function() {
            const inp = document.getElementById('map-input');
            const q = inp.value.trim();
            if(!q) return;

            const btn = document.querySelector('.search-btn');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥"; 

            const qLower = q.toLowerCase();
            let found = false;

            for(let c in window.PLACE_DB) {
                for(let p of window.PLACE_DB[c]) {
                    if((p.name+p.address).toLowerCase().includes(qLower)) {
                        if(p.lat && window.mapInstance) {
                            window.mapInstance.setView([p.lat, p.lon], 16);
                            L.popup().setLatLng([p.lat, p.lon]).setContent(`<b>${p.name}</b>`).openOn(window.mapInstance);
                            found = true; break;
                        }
                    }
                }
                if(found) break;
            }

            if(!found) {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
                    const data = await res.json();
                    if (data && data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        window.mapInstance.setView([lat, lon], 12);
                        L.popup().setLatLng([lat, lon]).setContent(`<b>üìç ${q}</b>`).openOn(window.mapInstance);
                    } else {
                        alert("Not found üò¢");
                    }
                } catch(e) { console.error(e); }
            }
            
            btn.innerText = originalText; 
            inp.blur(); 
        };

        window.panToUser = function() {
            if(window.userLat && window.mapInstance) window.mapInstance.setView([window.userLat, window.userLon], 14);
        };

        window.renderPassport = function() {
            const g = document.getElementById('stamp-grid'); g.innerHTML=''; 
            [...window.visitedPlaces].reverse().forEach(n=>{
                const e=document.createElement('div');
                e.className='stamp active';
                e.innerHTML=`<div style="font-size:24px">üç∑</div><div>${n}</div>`;
                g.appendChild(e);
            });
        };
    </script>
