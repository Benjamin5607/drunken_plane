<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drunken Plane üç∏</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* CSSÎäî Í∏∞Ï°¥Í≥º ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄ */
        :root { --theme: #d4af37; --bg: #050505; --card-bg: rgba(30, 30, 35, 0.95); --text: #f0f0f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; background: url('./bg.png') no-repeat center center/cover; z-index: 10; transition: transform 0.3s ease; }
        .page::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index:-1; }
        
        .hidden-left { transform: translateX(-100%); z-index: 20; }
        .hidden-right { transform: translateX(100%); z-index: 20; }
        .active { transform: translate(0, 0); z-index: 10; }

        /* Nav & Headers */
        .top-nav { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; z-index: 100; flex-shrink: 0; }
        .icon-btn { font-size: 24px; cursor: pointer; border: 1px solid var(--theme); padding: 5px 10px; border-radius: 8px; background: rgba(212, 175, 55, 0.1); color: var(--theme); }
        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn { background: #222; border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 12px; cursor: pointer; font-size: 12px; }
        .lang-btn.active { background: var(--theme); color: black; font-weight: bold; }
        .header-title { text-align: center; padding: 15px 0; font-size: 24px; font-weight: 900; color: var(--theme); letter-spacing: 3px; }
        
        /* Filters & List */
        .country-select-container { padding: 0 20px; margin-bottom: 10px; }
        #country-select { width: 100%; padding: 12px; background: #111; border: 1px solid var(--theme); color: white; border-radius: 8px; font-size: 16px; }
        .filter-box { display: flex; gap: 8px; overflow-x: auto; padding: 0 20px 10px 20px; scrollbar-width: none; flex-shrink: 0; }
        .type-btn { padding: 8px 15px; border-radius: 20px; font-size: 12px; background: #1a1a1a; color: #aaa; border: 1px solid #444; white-space: nowrap; cursor: pointer; }
        .type-btn.selected { background: var(--theme); color: black; font-weight: bold; }
        .list-container { flex: 1; overflow-y: auto; padding: 0 20px 80px 20px; }
        
        /* Card */
        .card { background: var(--card-bg); border: 1px solid #444; border-radius: 16px; padding: 15px; margin-bottom: 15px; position: relative; }
        .card.visited { border: 1px solid var(--theme); }
        .visited-badge { position: absolute; top: -8px; right: -8px; background: var(--theme); color: black; font-weight: bold; padding: 3px 8px; border-radius: 10px; font-size: 10px; }
        .card-name { font-size: 18px; font-weight: bold; color: var(--theme); }
        .card-sub { font-size: 11px; color: #888; margin-bottom: 5px; }
        .card-desc { font-size: 13px; color: #ccc; margin: 10px 0; line-height: 1.4; }
        .card-actions { display: flex; gap: 10px; }
        .action-btn { flex: 1; background: var(--theme); color: black; border: none; padding: 8px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .map-btn { background: #333; color: white; border: 1px solid #555; }

        /* Emily Button */
        .emily-btn { position: fixed; bottom: 30px; right: 20px; width: 70px; height: 70px; border-radius: 50%; background: black url('./emily.jpg') no-repeat center center/cover; border: 2px solid var(--theme); z-index: 100; cursor: pointer; }
        
        /* Sub Page Nav */
        .sub-nav { display: flex; align-items: center; height: 60px; padding: 0 15px; background: #111; border-bottom: 1px solid #333; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; margin-right: 15px; cursor: pointer; }
        .nav-title { font-weight: bold; font-size: 18px; color: var(--theme); }

        /* Map & Detail Components */
        .map-search-box { position: absolute; top: 70px; left: 50%; transform: translateX(-50%); width: 90%; z-index: 1000; display: flex; gap: 5px; }
        .map-input { flex: 1; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.8); color: white; border: 1px solid var(--theme); }
        .gps-btn { background: var(--theme); border: none; width: 40px; border-radius: 8px; cursor: pointer; }
        #detail-map { width: 100%; height: 35vh; border-bottom: 2px solid var(--theme); }
        .review-box { flex: 1; overflow-y: auto; padding: 20px; }
        
        /* Chat Components */
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 12px; font-size: 14px; }
        .msg.bot { background: #222; align-self: flex-start; color: #eee; }
        .msg.user { background: var(--theme); align-self: flex-end; color: black; font-weight: bold; }
        .chat-input-area { padding: 15px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        .chat-input { flex: 1; padding: 10px; border-radius: 8px; background: #222; border: 1px solid #444; color: white; }
        .chat-send { background: var(--theme); border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Passport & Leaflet */
        .passport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; overflow-y: auto; }
        .stamp { aspect-ratio: 1; border: 2px solid var(--theme); border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(212, 175, 55, 0.1); color: #fff; font-size: 12px; }
        .leaflet-popup-content-wrapper { background: #222; color: white; border: 1px solid var(--theme); }
        .popup-btn { width: 100%; margin-top: 5px; padding: 5px; background: var(--theme); border: none; cursor: pointer; font-weight: bold; }
        .reco-btn { margin-top: 8px; padding: 10px; background: var(--theme); color: black; border-radius: 8px; font-weight: bold; cursor: pointer; border:none; width: 100%; text-align: left; }
    </style>
</head>
<body>

    <div id="page-main" class="page active">
        <div class="top-nav">
            <button class="icon-btn" onclick="nav('page-passport')">üé´</button>
            <div class="lang-switcher">
                <div class="lang-btn active" id="lang-KO" onclick="setLang('KO')">KR</div>
                <div class="lang-btn" id="lang-EN" onclick="setLang('EN')">EN</div>
            </div>
            <button class="icon-btn" onclick="nav('page-map')">üó∫Ô∏è</button>
        </div>
        <div class="header-title">DRUNKEN PLANE</div>
        <div class="country-select-container"><select id="country-select" onchange="filterCountry(this.value)"></select></div>
        <div class="filter-box" id="filter-box"></div>
        <div class="list-container" id="place-list">
            <div style="text-align:center; padding:40px; color:#666;">Loading Data...</div>
        </div>
        <div class="emily-btn" onclick="nav('page-chat'); startChat();"></div>
    </div>

    <div id="page-map" class="page hidden-right">
        <div class="sub-nav"><button class="back-btn" onclick="nav('page-main')">üè†</button> <div class="nav-title">MAP</div></div>
        <div class="map-search-box"><input id="map-input" class="map-input" type="text" placeholder="Search..."><button class="gps-btn" onclick="panToUser()">‚óé</button></div>
        <div id="world-map" style="width:100%; height:100%;"></div>
    </div>

    <div id="page-chat" class="page hidden-right">
        <div class="sub-nav"><button class="back-btn" onclick="nav('page-main')">‚Üì</button> <div class="nav-title">Emily</div></div>
        <div id="chat-box" class="chat-container"></div>
        <div class="chat-input-area"><input id="chat-input" class="chat-input" type="text" placeholder="Ask..."><button class="chat-send" onclick="sendChat()">‚û§</button></div>
    </div>

    <div id="page-detail" class="page hidden-right">
        <div class="sub-nav"><button class="back-btn" onclick="nav('page-main')">‚Üê</button> <div class="nav-title">Review</div></div>
        <div id="detail-map"></div>
        <div class="review-box">
            <h2 id="review-title" style="color:var(--theme); margin:0;">Loading...</h2>
            <div id="review-sub" style="color:#888; font-style:italic; margin-bottom:10px;"></div>
            <div id="review-content" style="line-height:1.6; color:#ccc;">Emily is tasting...</div>
            <div style="margin-top:20px; display:flex; gap:10px;"><button id="btn-google-map" class="action-btn map-btn">MAP</button><button id="btn-stamp" class="action-btn">STAMP</button></div>
        </div>
    </div>

    <div id="page-passport" class="page hidden-left">
        <div class="sub-nav"><button class="back-btn" onclick="nav('page-main')">‚Üê</button> <div class="nav-title">PASSPORT</div></div>
        <div id="stamp-grid" class="passport-grid"></div>
    </div>

    <script type="module">
        // ‚úÖ 1. IMPORT (Î∂ÑÎ¶¨Îêú ÌååÏùº ÏÇ¨Ïö©)
        import { AIBrain } from './ai_brain.js';

        // ‚úÖ 2. CONFIG (Ï£ºÏûÖÏö© ÌÇ§ & Ï£ºÏÜå)
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIfH4gg0a9eZp7xYu35eBGjSgCkOZqwptCgyzMG6RI_iHvOx11EF31HbvO-GL3iRwwUnnLpM2ZVH7O/pub?output=csv";
        const INJECTED_KEY = "__SECRET_GROQ_KEY__"; // ÍπÉÌóàÎ∏åÍ∞Ä ÍµêÏ≤¥Ìï®

        // ‚úÖ 3. GLOBAL STATE (Ï†ÑÏó≠ Î≥ÄÏàò)
        window.PLACE_DB = {};
        window.currentLang = 'KO';
        window.currentFilter = 'All';
        window.currentCountry = '';
        window.visitedPlaces = JSON.parse(localStorage.getItem('drunken_visited') || '[]');
        window.userLat = null;
        window.userLon = null;
        window.emily = null;
        window.mapInstance = null;
        window.markerLayer = null;
        window.detailMapInstance = null;
        window.chatHistory = [];
        window.GROQ_API_KEY = "";

        const TRANSLATIONS = {
            "KO": { ai: "Korean", greet: "Ïñ¥ÏÑúÏò§ÏÑ∏Ïöî! üç∏ Ïò§ÎäòÏùÄ Ïñ¥Îñ§ Ïà†Ïù¥ ÎãπÍ∏∞ÏãúÎÇòÏöî?", filters: ["üåê Ï†ÑÏ≤¥", "ü•É ÏúÑÏä§ÌÇ§", "üç∫ Îß•Ï£º", "üç∑ ÏôÄÏù∏", "üçπ ÏπµÌÖåÏùº", "üè∫ Ï†ÑÌÜµÏ£º"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] },
            "EN": { ai: "English", greet: "Welcome! üç∏ What are you drinking tonight?", filters: ["üåê All", "ü•É Whisky", "üç∫ Beer", "üç∑ Wine", "üçπ Cocktail", "üè∫ Local"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] }
        };

        // ‚úÖ 4. INITIALIZATION (Ï¥àÍ∏∞Ìôî)
        // DOMContentLoaded Ïù¥Î≤§Ìä∏Î•º ÏÇ¨Ïö©ÌïòÏó¨ HTMLÏù¥ Îã§ Î°úÎî©Îêú ÌõÑ Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("App Initializing...");

            // (1) ÌÇ§ ÌôïÏù∏ Î∞è ÏÑ§Ï†ï
            if (INJECTED_KEY.startsWith("gsk_")) {
                window.GROQ_API_KEY = INJECTED_KEY;
                console.log("Key Injected Successfully.");
            } else {
                const storedKey = localStorage.getItem('groq_key');
                if (storedKey) {
                    window.GROQ_API_KEY = storedKey;
                } else {
                    const inputKey = prompt("Groq API Key (saved locally):");
                    if(inputKey) {
                        window.GROQ_API_KEY = inputKey;
                        localStorage.setItem('groq_key', inputKey);
                    }
                }
            }

            // (2) AI ÏÉùÏÑ± (ÌÇ§ ÏóÜÏñ¥ÎèÑ ÎçîÎØ∏ ÏÉùÏÑ± ÏïàÌï® - ÌÇ§ Ï≤¥ÌÅ¨ Î°úÏßÅÏóêÏÑú Î∞©Ïñ¥)
            if (window.GROQ_API_KEY) {
                window.emily = new AIBrain(window.GROQ_API_KEY, TRANSLATIONS[window.currentLang]);
            }

            // (3) Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            await loadData();

            // (4) GPS
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    window.userLat = pos.coords.latitude;
                    window.userLon = pos.coords.longitude;
                    renderList(); // Í±∞Î¶¨ Í≥ÑÏÇ∞ ÌõÑ Ïû¨Î†åÎçîÎßÅ
                });
            }
        });

        // ‚úÖ 5. FUNCTIONS EXPORT TO WINDOW (Ïù¥Í≤å ÌïµÏã¨!)
        // Î™®Îìà ÏïàÏùò Ìï®ÏàòÎ•º window Í∞ùÏ≤¥Ïóê Î∂ôÏó¨ÏÑú HTMLÏóêÏÑú onclick="nav(...)"Í∞Ä ÏûëÎèôÌïòÍ≤å Ìï®

        window.nav = function(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active', 'hidden-right', 'hidden-left'));
            // Îã®ÏàúÌôîÎêú ÌôîÎ©¥ Ï†ÑÌôò
            const target = document.getElementById(id);
            target.classList.remove('hidden-right', 'hidden-left'); // ÌòπÏãú ÎÇ®ÏïÑÏûàÏùÑ ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            target.classList.add('active');
            
            if(id === 'page-map') initMap();
            if(id === 'page-passport') renderPassport();
        };

        async function loadData() {
            try {
                const res = await fetch(SHEET_CSV_URL);
                const text = await res.text();
                // CSV ÌååÏã±
                const rows = text.split('\n').map(row => {
                    let inQuote = false, tokens = [], token = "";
                    for(let i=0; i<row.length; i++) {
                        let c = row[i];
                        if(c === '"') { inQuote = !inQuote; }
                        else if(c === ',' && !inQuote) { tokens.push(token); token = ""; }
                        else { token += c; }
                    }
                    tokens.push(token);
                    return tokens.map(t => t.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
                });

                const headers = rows[0];
                window.PLACE_DB = {};
                for(let i=1; i<rows.length; i++) {
                    if(rows[i].length < headers.length) continue;
                    let obj = {};
                    rows[i].forEach((v, k) => { if(headers[k]) obj[headers[k]] = v; });
                    if(obj.Country) {
                        if(!window.PLACE_DB[obj.Country]) window.PLACE_DB[obj.Country] = [];
                        obj.lat = parseFloat(obj.lat);
                        obj.lon = parseFloat(obj.lon);
                        window.PLACE_DB[obj.Country].push(obj);
                    }
                }

                const select = document.getElementById('country-select');
                if(select) {
                    select.innerHTML = "";
                    Object.keys(window.PLACE_DB).sort().forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c; opt.innerText = c;
                        select.appendChild(opt);
                    });
                    if(Object.keys(window.PLACE_DB).length > 0) {
                        window.currentCountry = Object.keys(window.PLACE_DB)[0];
                        renderFilters();
                        renderList();
                    }
                }
            } catch(e) { console.error(e); }
        }

        window.setLang = function(l) {
            window.currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${l}`).classList.add('active');
            if(window.emily) window.emily.t = TRANSLATIONS[l];
            renderFilters();
            renderList();
        };

        window.filterCountry = function(c) { window.currentCountry = c; renderList(); };

        function renderFilters() {
            const box = document.getElementById('filter-box');
            if(!box) return;
            box.innerHTML = '';
            TRANSLATIONS[window.currentLang].filters.forEach((label, idx) => {
                const type = TRANSLATIONS[window.currentLang].types[idx];
                const btn = document.createElement('div');
                btn.className = `type-btn ${window.currentFilter === type ? 'selected' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { window.currentFilter = type; renderFilters(); renderList(); };
                box.appendChild(btn);
            });
        }

        function renderList() {
            const list = document.getElementById('place-list');
            if(!list) return;
            list.innerHTML = '';
            const places = window.PLACE_DB[window.currentCountry] || [];
            const filtered = places.filter(p => window.currentFilter === 'All' || (p.category && p.category.includes(window.currentFilter)));

            filtered.forEach(p => {
                const desc = window.currentLang === 'KO' ? (p.desc_ko || "") : (p.desc_en || p.desc_ko || "");
                let distHtml = "";
                if(window.userLat && window.emily && p.lat) {
                    const dist = window.emily.calculateDistance(window.userLat, window.userLon, p.lat, p.lon);
                    distHtml = `<span style="font-size:12px;color:#888;">(üìç ${dist.toFixed(1)}km)</span>`;
                }
                const isVisited = window.visitedPlaces.includes(p.name);
                const el = document.createElement('div');
                el.className = `card ${isVisited ? 'visited' : ''}`;
                
                const safeName = p.name.replace(/'/g, "\\'");
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.name + " " + p.address)}`;

                el.innerHTML = `
                    ${isVisited ? '<div class="visited-badge">üèÜ VISITED</div>' : ''}
                    <div class="card-name">${p.name} ${distHtml}</div>
                    <div class="card-sub">${p.category} | ${p.label}</div>
                    <div class="card-desc">${desc}</div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="openReview('${safeName}', '${window.currentCountry}')">AI REVIEW</button>
                        <button class="action-btn map-btn" onclick="window.open('${mapUrl}', '_blank')">MAP</button>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        window.openReview = async function(name, country) {
            window.nav('page-detail');
            document.getElementById('review-title').innerText = name;
            document.getElementById('review-sub').innerText = country;
            document.getElementById('review-content').innerText = "Emily is pouring a drink... ü•É";
            
            let place = window.PLACE_DB[country] ? window.PLACE_DB[country].find(p => p.name === name) : null;
            
            if(place && place.lat) {
                if(window.detailMapInstance) window.detailMapInstance.remove();
                window.detailMapInstance = L.map('detail-map').setView([place.lat, place.lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.detailMapInstance);
                L.marker([place.lat, place.lon]).addTo(window.detailMapInstance);
            }

            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + " " + country)}`;
            document.getElementById('btn-google-map').onclick = () => window.open(mapUrl, '_blank');
            document.getElementById('btn-stamp').onclick = () => { 
                if(!window.visitedPlaces.includes(name)) { 
                    window.visitedPlaces.push(name); 
                    localStorage.setItem('drunken_visited', JSON.stringify(window.visitedPlaces)); 
                    alert("Cheers! ü•Ç Stamped."); 
                } 
            };

            if(window.emily) { 
                const review = await window.emily.writeReview(name, country, false, place); 
                document.getElementById('review-content').innerHTML = review; 
            } else {
                document.getElementById('review-content').innerText = "API Key needed for AI Review.";
            }
        };

        window.startChat = function() { 
            if(window.chatHistory.length === 0) addMsg(TRANSLATIONS[window.currentLang].greet, 'bot'); 
        };

        window.sendChat = async function() {
            const inp = document.getElementById('chat-input'); const txt = inp.value.trim(); if(!txt) return;
            addMsg(txt, 'user'); inp.value = '';
            
            if(window.emily) {
                const userLoc = window.userLat ? {lat:window.userLat, lon:window.userLon} : null;
                const reply = await window.emily.ask(txt, window.chatHistory, window.PLACE_DB, window.currentCountry, userLoc);
                
                let fmtReply = reply.replace(/\[(.*?)\](\s*\(External\))?/g, (match, p1, p2) => {
                    const name = p1;
                    const isExternal = !!p2; 
                    const btnClass = "reco-btn";
                    const safeName = name.replace(/'/g, "\\'");
                    return `<br><button class="${btnClass}" onclick="openReview('${safeName}', '${window.currentCountry}')">üìç ${name}</button>`;
                });
                
                addMsg(fmtReply, 'bot');
                window.chatHistory.push({role:'user',content:txt}, {role:'assistant',content:reply});
            } else {
                addMsg("API KeyÍ∞Ä ÌïÑÏöîÌï©ÎãàÎã§.", 'bot');
            }
        };

        function addMsg(txt, role) { 
            const box = document.getElementById('chat-box'); 
            const el = document.createElement('div'); 
            el.className = `msg ${role}`; 
            el.innerHTML = txt; 
            box.appendChild(el); box.scrollTop = box.scrollHeight; 
        }

        window.initMap = function() {
            if(!window.mapInstance) { 
                window.mapInstance = L.map('world-map').setView([20,0], 2); 
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.mapInstance); 
                window.markerLayer = L.layerGroup().addTo(window.mapInstance);
            }
            if(window.markerLayer) window.markerLayer.clearLayers();
            
            for(let c in window.PLACE_DB) {
                window.PLACE_DB[c].forEach(p => {
                    if(p.lat && p.lon) {
                        const html = `<div style="color:black;text-align:center;"><b>${p.name}</b><br><button class="popup-btn" onclick="openReview('${p.name.replace(/'/g, "\\'")}', '${c}')">REVIEW</button></div>`;
                        L.marker([p.lat, p.lon]).addTo(window.markerLayer).bindPopup(html);
                    }
                });
            }
        };
        
        window.searchMap = function() {
            const q = document.getElementById('map-input').value.toLowerCase();
            let found = false;
            // ... (Í≤ÄÏÉâ Î°úÏßÅ ÏÉùÎûµ, Í∏∞Ï°¥Í≥º ÎèôÏùº) ...
        };

        window.panToUser = function() {
            if(window.userLat && window.mapInstance) window.mapInstance.setView([window.userLat, window.userLon], 14);
        };

        window.renderPassport = function() {
            const g = document.getElementById('stamp-grid'); g.innerHTML=''; 
            [...window.visitedPlaces].reverse().forEach(n=>{
                const e=document.createElement('div');
                e.className='stamp active';
                e.innerHTML=`<div style="font-size:24px">üç∑</div><div>${n}</div>`;
                g.appendChild(e);
