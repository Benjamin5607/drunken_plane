<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drunken Plane üç∏</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --theme: #d4af37; --bg: #050505; --card-bg: rgba(20, 20, 25, 0.9); --text: #f0f0f0; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: transform 0.3s ease; display: flex; flex-direction: column; background: url('./bg.png') no-repeat center center/cover; }
        .page::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index:-1; }
        .hidden-left { transform: translateX(-100%); } .hidden-right { transform: translateX(100%); } .active { transform: translate(0, 0); }
        .top-nav { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid #333; z-index: 500; }
        .passport-btn { font-size: 24px; cursor: pointer; border: 1px solid var(--theme); padding: 5px; border-radius: 10px; background: rgba(212, 175, 55, 0.1); }
        .lang-btn { background: #222; border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 15px; cursor: pointer; }
        .lang-btn.active { background: var(--theme); color: black; font-weight: bold; border-color: var(--theme); }
        .header-title { text-align: center; padding: 20px 0; font-size: 24px; font-weight: 900; color: var(--theme); letter-spacing: 3px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .country-select-container { text-align: center; margin-bottom: 10px; }
        #country-select { width: 80%; padding: 10px; background: #111; border: 1px solid var(--theme); color: white; border-radius: 8px; }
        .filter-box { display: flex; gap: 8px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; justify-content: center; }
        .type-btn { padding: 8px 15px; border-radius: 20px; font-size: 12px; background: #1a1a1a; color: #aaa; border: 1px solid #333; white-space: nowrap; cursor: pointer; }
        .type-btn.selected { background: var(--theme); color: black; font-weight: bold; }
        .list-container { flex: 1; overflow-y: auto; padding: 0 20px 100px 20px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 20px; margin-bottom: 15px; position: relative; }
        .card.visited { border: 2px solid var(--theme); }
        .visited-badge { position: absolute; top: -8px; right: -8px; background: var(--theme); color: black; font-weight: bold; padding: 4px 10px; border-radius: 12px; font-size: 10px; }
        .card-name { font-size: 18px; font-weight: bold; color: var(--theme); }
        .card-desc { font-size: 13px; color: #ccc; margin: 10px 0; }
        .action-btn { background: var(--theme); color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .map-btn { background: #333; color: white; border: 1px solid #555; }
        .emily-btn { position: fixed; bottom: 30px; right: 20px; width: 70px; height: 70px; border-radius: 50%; background: black url('./emily.jpg') no-repeat center/cover; border: 2px solid var(--theme); box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); z-index: 999; cursor: pointer; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.8); }
        .msg { max-width: 80%; padding: 12px; border-radius: 12px; font-size: 14px; }
        .msg.bot { background: #222; border: 1px solid #333; align-self: flex-start; }
        .msg.user { background: var(--theme); color: black; align-self: flex-end; font-weight: bold; }
        .reco-btn { display: block; margin-top: 8px; padding: 10px; background: var(--theme); color: black; border-radius: 8px; font-weight: bold; text-decoration: none; font-size: 12px; cursor: pointer; border:none; width: 100%; text-align: center; }
        .chat-input-area { padding: 15px; background: #111; display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 10px; border-radius: 8px; background: #222; border: 1px solid #333; color: white; }
        .map-search-box { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; display: flex; gap: 10px; z-index: 1000; }
        .map-input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 2px solid var(--theme); background: rgba(0,0,0,0.85); color: white; outline: none; }
        .gps-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--theme); border: none; color: black; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #detail-map { width: 100%; height: 35vh; border-bottom: 2px solid var(--theme); }
        .review-box { flex: 1; overflow-y: auto; padding: 25px; background: rgba(0,0,0,0.9); }
        .review-content { font-size: 15px; line-height: 1.6; color: #ddd; white-space: pre-wrap; }
        .passport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; overflow-y: auto; }
        .stamp { aspect-ratio: 1; border: 2px dashed #444; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; background: #111; text-align: center; padding: 5px; }
        .stamp.active { border: 2px solid var(--theme); background: rgba(212, 175, 55, 0.1); color: var(--theme); }
        .leaflet-popup-content-wrapper { background: #1a1a1a; color: white; border: 1px solid var(--theme); }
    </style>
</head>
<body>
    <div id="page-main" class="page active">
        <div class="top-nav">
            <div class="passport-btn" onclick="nav('page-passport')">üç∏</div>
            <div style="display:flex; gap:5px;">
                <div class="lang-btn active" onclick="setLang('KO')">KR</div>
                <div class="lang-btn" onclick="setLang('EN')">EN</div>
            </div>
        </div>
        <div class="header-title">DRUNKEN PLANE</div>
        <div class="country-select-container"><select id="country-select" onchange="filterCountry(this.value)"></select></div>
        <div class="filter-box" id="filter-box"></div>
        <div class="list-container" id="place-list"></div>
        <div class="emily-btn" onclick="nav('page-chat'); startChat();"></div>
    </div>

    <div id="page-map" class="page hidden-right">
        <div class="top-nav"><button onclick="nav('page-main')" style="background:none;border:none;color:white;font-size:20px;">üè† Home</button></div>
        <div class="map-search-box">
            <input id="map-input" class="map-input" type="text" placeholder="Search Bar..." onkeydown="if(event.key==='Enter') searchMap()">
            <button class="gps-btn" onclick="panToUser()">‚óé</button>
        </div>
        <div id="world-map" style="width:100%; height:100%;"></div>
    </div>

    <div id="page-chat" class="page hidden-right">
        <div class="top-nav"><button onclick="nav('page-main')" style="background:none;border:none;color:white;font-size:20px;">‚Üì Down</button> <div>Bartender Emily</div></div>
        <div id="chat-box" class="chat-container"></div>
        <div class="chat-input-area">
            <input id="chat-input" class="chat-input" type="text" placeholder="Recommendation?" onkeydown="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" style="background:var(--theme); border:none; padding:0 20px; border-radius:8px; font-weight:bold;">‚û§</button>
        </div>
    </div>

    <div id="page-detail" class="page hidden-right">
        <div class="top-nav"><button onclick="nav('page-main')" style="background:none;border:none;color:white;font-size:20px;">‚Üê Back</button></div>
        <div id="detail-map"></div>
        <div class="review-box">
            <h2 id="review-title" style="color:var(--theme);">Loading...</h2>
            <div id="review-content" class="review-content">Emily is tasting... ü•É</div>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button id="btn-google-map" class="action-btn map-btn" style="flex:1;">üó∫Ô∏è GOOGLE MAP</button>
                <button id="btn-stamp" class="action-btn" style="flex:1;">ü•Ç CHEERS</button>
            </div>
        </div>
    </div>

    <div id="page-passport" class="page hidden-left">
        <div class="top-nav"><button onclick="nav('page-main')" style="background:none;border:none;color:white;font-size:20px;">‚Üí Back</button> DRINK LOG</div>
        <div id="stamp-grid" class="passport-grid"></div>
    </div>

    <script type="module">
        import { AIBrain } from './ai_brain.js';

        // üö® GitHub ActionsÍ∞Ä Ïù¥ Î∂ÄÎ∂ÑÏùÑ Ïã§Ï†ú Ï£ºÏÜåÎ°ú ÍµêÏ≤¥Ìï©ÎãàÎã§! (Í∑∏ÎåÄÎ°ú ÎëêÏÑ∏Ïöî)
        const SHEET_CSV_URL = "__SECRET_SHEET_URL__"; 
        
        let GROQ_API_KEY = ""; 
        let PLACE_DB = {};
        let currentLang = 'KO';
        let currentFilter = 'All';
        let currentCountry = '';
        let visitedPlaces = JSON.parse(localStorage.getItem('drunken_visited') || '[]');
        let userLat = null, userLon = null;
        let emily = null;
        let mapInstance = null, detailMapInstance = null;

        const TRANSLATIONS = {
            "KO": { ai: "Korean", greet: "Ïñ¥ÏÑúÏò§ÏÑ∏Ïöî! üç∏ Ïò§ÎäòÏùÄ Ïñ¥Îñ§ Ïà†Ïù¥ ÎãπÍ∏∞ÏãúÎÇòÏöî?", filters: ["üåê Ï†ÑÏ≤¥", "ü•É ÏúÑÏä§ÌÇ§", "üç∫ Îß•Ï£º", "üç∑ ÏôÄÏù∏", "üçπ ÏπµÌÖåÏùº", "üè∫ Ï†ÑÌÜµÏ£º"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] },
            "EN": { ai: "English", greet: "Welcome! üç∏ What are you drinking tonight?", filters: ["üåê All", "ü•É Whisky", "üç∫ Beer", "üç∑ Wine", "üçπ Cocktail", "üè∫ Local"], types: ["All", "Whisky", "Beer", "Wine", "Cocktail", "Traditional"] }
        };

        window.onload = async () => {
            const key = prompt("Enter Groq API Key for Drunken Plane:");
            if(key) { GROQ_API_KEY = key; emily = new AIBrain(GROQ_API_KEY, TRANSLATIONS[currentLang]); }
            await loadData();
            if(navigator.geolocation) navigator.geolocation.getCurrentPosition(pos => { userLat = pos.coords.latitude; userLon = pos.coords.longitude; renderList(); });
        };

        async function loadData() {
            try {
                if(SHEET_CSV_URL.includes("SECRET")) { 
                    // Î°úÏª¨ ÌÖåÏä§Ìä∏Ïö© (Î∞∞Ìè¨ Ï†ÑÏóî ÏóêÎü¨ Ïïà ÎÇòÍ≤å ÎçîÎØ∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©)
                    console.log("Dev Mode: Using Dummy Data"); 
                    PLACE_DB = {"Korea": [{name:"Zest", lat:37.525, lon:127.040, category:"Cocktail", label:"Bar", desc_ko:"Dev Mode"}]}; 
                } else {
                    const res = await fetch(SHEET_CSV_URL);
                    const text = await res.text();
                    const rows = text.split('\n').map(row => {
                        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                        return row.split(regex).map(cell => cell.replace(/^"|"$/g, '').trim());
                    });
                    const headers = rows[0];
                    PLACE_DB = {};
                    for(let i=1; i<rows.length; i++) {
                        if(rows[i].length < headers.length) continue;
                        let obj = {};
                        rows[i].forEach((v, k) => obj[headers[k]] = v);
                        if(obj.Country) {
                            if(!PLACE_DB[obj.Country]) PLACE_DB[obj.Country] = [];
                            obj.lat = parseFloat(obj.lat);
                            obj.lon = parseFloat(obj.lon);
                            PLACE_DB[obj.Country].push(obj);
                        }
                    }
                }
                const select = document.getElementById('country-select');
                Object.keys(PLACE_DB).forEach(c => { const opt = document.createElement('option'); opt.value = c; opt.innerText = c; select.appendChild(opt); });
                if(Object.keys(PLACE_DB).length > 0) { currentCountry = Object.keys(PLACE_DB)[0]; renderFilters(); renderList(); }
            } catch(e) { console.error("CSV Error:", e); }
        }

        window.nav = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active', 'hidden-right', 'hidden-left'));
            document.getElementById(id).classList.add('active');
            if(id === 'page-map') initMap();
            if(id === 'page-passport') renderPassport();
        };

        window.setLang = (l) => { currentLang = l; if(emily) emily.t = TRANSLATIONS[l]; renderFilters(); renderList(); };
        function renderFilters() {
            const box = document.getElementById('filter-box'); box.innerHTML = '';
            TRANSLATIONS[currentLang].filters.forEach((label, idx) => {
                const type = TRANSLATIONS[currentLang].types[idx];
                const btn = document.createElement('div');
                btn.className = `type-btn ${currentFilter === type ? 'selected' : ''}`;
                btn.innerText = label;
                btn.onclick = () => { currentFilter = type; renderFilters(); renderList(); };
                box.appendChild(btn);
            });
        }
        window.filterCountry = (c) => { currentCountry = c; renderList(); };
        function renderList() {
            const list = document.getElementById('place-list'); list.innerHTML = '';
            const places = PLACE_DB[currentCountry] || [];
            const filtered = places.filter(p => currentFilter === 'All' || (p.category && p.category.includes(currentFilter)));
            filtered.forEach(p => {
                const isVisited = visitedPlaces.includes(p.name);
                const desc = currentLang === 'KO' ? (p.desc_ko || "") : (p.desc_en || p.desc_ko || "");
                let distHtml = "";
                if(userLat && userLon && p.lat && p.lon && emily) {
                    const dist = emily.calculateDistance(userLat, userLon, p.lat, p.lon);
                    distHtml = `<span style="font-size:12px;color:#888;">(üìç ${dist.toFixed(1)}km)</span>`;
                }
                const el = document.createElement('div');
                el.className = `card ${isVisited ? 'visited' : ''}`;
                el.innerHTML = `<div class="card-name">${p.name} ${distHtml}</div><div style="font-size:12px;color:#888;">${p.category}</div><div class="card-desc">${desc}</div><div style="display:flex;gap:10px;"><button class="action-btn" onclick="openReview('${p.name.replace(/'/g, "\\'")}', '${currentCountry}')">AI REVIEW</button><button class="action-btn map-btn" onclick="window.open('http://googleusercontent.com/maps.google.com/4{encodeURIComponent(p.name+' '+p.address)}')">MAP</button></div>${isVisited?'<div class="visited-badge">üèÜ VISITED</div>':''}`;
                list.appendChild(el);
            });
        }
        window.openReview = async (name, country) => {
            nav('page-detail');
            document.getElementById('review-title').innerText = name;
            document.getElementById('review-content').innerText = "Emily is pouring a drink... ü•É";
            let place = PLACE_DB[country] ? PLACE_DB[country].find(p => p.name === name) : null;
            if(place && place.lat) {
                if(detailMapInstance) detailMapInstance.remove();
                detailMapInstance = L.map('detail-map').setView([place.lat, place.lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMapInstance);
                L.marker([place.lat, place.lon]).addTo(detailMapInstance);
            }
            document.getElementById('btn-google-map').onclick = () => window.open(`http://googleusercontent.com/maps.google.com/4{encodeURIComponent(name + ' ' + country)}`);
            document.getElementById('btn-stamp').onclick = () => { if(!visitedPlaces.includes(name)) { visitedPlaces.push(name); localStorage.setItem('drunken_visited', JSON.stringify(visitedPlaces)); alert("Cheers! ü•Ç"); } };
            if(emily) { const review = await emily.writeReview(name, country, false, place); document.getElementById('review-content').innerHTML = review; }
        };
        // Chat & Map logic... (Standard)
        window.startChat = () => { if(chatHistory.length === 0) addMsg(TRANSLATIONS[currentLang].greet, 'bot'); };
        let chatHistory = [];
        window.sendChat = async () => {
            const inp = document.getElementById('chat-input'); const txt = inp.value.trim(); if(!txt) return;
            addMsg(txt, 'user'); inp.value = '';
            if(emily) {
                const userLoc = userLat ? {lat:userLat, lon:userLon} : null;
                const reply = await emily.ask(txt, chatHistory, PLACE_DB, currentCountry, userLoc);
                addMsg(reply.replace(/\[(.*?)\](\s*\(External\))?/g, (m,p1,p2)=>`<br><button class="reco-btn" onclick="openReview('${p1.replace(/'/g,"\\'")}','${currentCountry}')">üìç ${p1}</button>`), 'bot');
                chatHistory.push({role:'user',content:txt}, {role:'assistant',content:reply});
            }
        };
        function addMsg(txt, role) { const box = document.getElementById('chat-box'); const el = document.createElement('div'); el.className = `msg ${role}`; el.innerHTML = txt; box.appendChild(el); box.scrollTop = box.scrollHeight; }
        window.initMap = () => {
            if(!mapInstance) { mapInstance = L.map('world-map').setView([20,0], 2); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance); }
            // Marker logic...
        };
        function renderPassport() { const g = document.getElementById('stamp-grid'); g.innerHTML=''; [...visitedPlaces].reverse().forEach(n=>{const e=document.createElement('div');e.className='stamp active';e.innerHTML=`<div style="font-size:24px">üç∑</div><div>${n}</div>`;g.appendChild(e);});}
    </script>
</body>
</html>
